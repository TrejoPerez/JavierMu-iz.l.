<html>
    <head>
     <meta charset="UTF-8">
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
        <script >
            angular.module('mensaje',[]).controller('ctrlMensaje', function($scope,$http){
            $scope.borrar=function(){
                $http.post('http://localhost:9000/mensajep/'+$scope.borrarDato)
                        .success(function(html){
                            $scope.borrado=html;
                });
            }
        });
        

            
        </script>
     <body ng-app="mensaje" >
         <div align="left"><font style="background-color: salmon" >Proyecto Mu√±iz  &  Trejo</font></div>
         <div align="center"><font style="background-color: salmon" >Borrar Datos</font></div>
        <div ng-controller="ctrlMensaje" align="center">
         
             <h6 class="alert-danger" style="background-color: springgreen">Id
            <input type="text" ng-model="borrarDato">
            <button class="btn btn-danger" ng-click="borrar()" onclick='alert("Dato borrado con exito")'>Borrar</button>
            </h6>
        </div>
         <div align="right">
             <input class="btn btn-danger" type="button"   value="Cerrar Ventana" onclick="window.close()" />
         </div>
        </body>
</html>
