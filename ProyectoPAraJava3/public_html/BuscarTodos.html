<html>
    <head>
     <meta charset="UTF-8">
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
        <script >
            angular.module('mensaje',[]).controller('ctrlMensaje', function($scope,$http){

            $scope.buscarTodos=function(){
            $http.get('http://localhost:9000/mensaje')
                    .success(function(json){
                $scope.mensajes=json;
                   }); 
            }  
  
        });
            
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <div align="left"><font style="background-color: salmon" >Proyecto Mu√±iz  &  Trejo</font></div>
        <div align="center"><font style="background-color: salmon" >Consultar Datos</font></div>
     <body ng-app="mensaje" class="bg-info">
        <div ng-controller="ctrlMensaje" align="center">
         <button class ="btn btn-info" ng-click="buscarTodos()" onclick='alert("Datos obtenidos con exito")'>Consultar Datos</button>
                <div>
                    <table class="table" style="background-color: orangered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>titulo</th>
                                <th>cuerpo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="success" ng-repeat="mensaje in mensajes">
                                <td style="background-color: #31b0d5">{{mensaje.id}}</td>
                                <td style="background-color: #31b0d5">{{mensaje.titulo}}</td>
                                <td style="background-color: #31b0d5">{{mensaje.cuerpo}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        
        </div>
         <div align="right">
             <input class="btn btn-danger" type="button"   value="Cerrar Ventana" onclick="window.close()" />
         </div>
        </body>
</html>
